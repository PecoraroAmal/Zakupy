<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Zakupy™ - History</title>
    <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Zakupy™" />
    <link rel="manifest" href="icons/site.webmanifest" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        if (window.location.pathname + window.location.search !== '/Zakupy/history.html?v=1.5') {
            window.location.replace('/Zakupy/history.html?v=1.5');
        }
    </script>
</head>
<body>
    <header>
        <h1>Zakupy™</h1>
    </header>

    <main>
        <section class="history-section">
            <div class="section-header">
                <h2>History</h2>
                <button id="clearHistoryBtn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Clear History
                </button>
            </div>
            
            <div id="historyList"></div>
            
            <div id="emptyState" class="empty-state">
                <i class="fas fa-history"></i>
                <p>No history yet</p>
                <p class="hint">Completed items will appear here</p>
            </div>
        </section>
    </main>

    <!-- Modal di conferma per ripristino location -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Restore</h3>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <p id="confirmMessage"></p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary cancel-confirm">Cancel</button>
                <button class="btn btn-success confirm-restore">
                    <i class="fas fa-undo"></i> Restore
                </button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html?v=1.5"><i class="fas fa-home"></i></a>
        <a href="recurring.html?v=1.5"><i class="fas fa-sync"></i></a>
        <a href="locations.html?v=1.5"><i class="fa-solid fa-shop"></i></a>
        <a href="history.html?v=1.5" class="active"><i class="fas fa-history"></i></a>
        <a href="settings.html?v=1.5"><i class="fas fa-cog"></i></a>
    </nav>

    <script src="history.js"></script>
</body>
</html>
