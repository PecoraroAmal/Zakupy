<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Zakupy™ - Lista della Spesa</title>
    <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Zakupy™" />
    <link rel="manifest" href="manifest-it.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        if (window.location.pathname + window.location.search !== '/Zakupy/indice.html?v=2.4') {
            window.location.replace('/Zakupy/indice.html?v=2.4');
        }
    </script>
</head>
<body>
    <header>
        <h1>Zakupy™</h1>
    </header>

    <main>
        <section class="add-item-section">
            <h2>Aggiungi Articolo</h2>
            <form id="addItemForm">
                <div class="form-group">
                    <label for="itemName"><i class="fas fa-tag"></i> Nome Articolo</label>
                    <input type="text" id="itemName" required placeholder="es., Latte">
                </div>
                
                <div class="form-group">
                    <label for="itemQuantity"><i class="fa-solid fa-scale-balanced"></i> Quantità</label>
                    <input type="number" id="itemQuantity" step="any" required placeholder="es., 2">
                </div>
                
                <div class="form-group">
                    <label for="itemLocation"><i class="fa-solid fa-shop"></i> Luogo</label>
                    <select id="itemLocation">
                        <option value="">Seleziona luogo...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="newLocation"><i class="fas fa-plus-circle"></i> Aggiungi Nuovo Luogo</label>
                    <input type="text" id="newLocation" placeholder="Nome nuovo luogo">
                </div>
                
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="isRecurring">
                        <i class="fas fa-redo"></i> Articolo Ricorrente
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Aggiungi Articolo
                </button>
            </form>
        </section>

        <section class="shopping-list-section">
            <h2>Lista della Spesa</h2>
            <div id="shoppingList"></div>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-shopping-basket"></i>
                <p>La tua lista della spesa è vuota</p>
                <p class="hint">Aggiungi articoli qui sopra per iniziare</p>
            </div>
        </section>
    </main>

    <!-- Modal di alert -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Avviso</h3>
                <button class="close-alert-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <p id="alertMessage"></p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary close-alert-modal">OK</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="indice.html?v=2.4" class="active"><i class="fas fa-home"></i></a>
        <a href="ricorrenti.html?v=2.4"><i class="fas fa-sync"></i></a>
        <a href="posizioni.html?v=2.4"><i class="fa-solid fa-shop"></i></a>
        <a href="cronologia.html?v=2.4"><i class="fas fa-history"></i></a>
        <a href="impostazioni.html?v=2.4"><i class="fas fa-cog"></i></a>
    </nav>

    <script src="index.js"></script>
</body>
</html>
