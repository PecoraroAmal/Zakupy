<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Zakupy™ - Locations</title>
    <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Zakupy™" />
    <link rel="manifest" href="icons/site.webmanifest" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        if (window.location.pathname + window.location.search !== '/Zakupy/locations.html?v=1.6') {
            window.location.replace('/Zakupy/locations.html?v=1.6');
        }
    </script>
</head>
<body>
    <header>
        <h1>Zakupy™</h1>
    </header>

    <main>
        <section class="add-location-section">
            <h2>Add Location</h2>
            <form id="addLocationForm">
                <div class="form-group">
                    <label for="locationName"><i class="fa-solid fa-shop"></i> Location Name</label>
                    <input type="text" id="locationName" required placeholder="e.g., Supermarket">
                </div>
                
                <div class="form-group">
                    <label for="locationColor"><i class="fas fa-palette"></i> Color</label>
                    <div class="color-picker-container">
                        <input type="color" id="locationColor" value="#4CAF50">
                        <input type="text" id="colorHex" value="#4CAF50" pattern="^#[0-9A-Fa-f]{6}$" placeholder="#4CAF50">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Location
                </button>
            </form>
        </section>

        <section class="locations-list-section">
            <h2>Locations</h2>
            <div id="locationsList"></div>
            
            <div id="emptyState" class="empty-state">
                <i class="fa-solid fa-shop"></i>
                <p>No locations yet</p>
                <p class="hint">Add your first location above</p>
            </div>
        </section>
    </main>

    <!-- Modal di alert -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Alert</h3>
                <button class="close-alert-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <p id="alertMessage"></p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary close-alert-modal">OK</button>
            </div>
        </div>
    </div>

    <!-- Modal di conferma -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm</h3>
                <button class="close-confirm-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <p id="confirmMessage"></p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary cancel-confirm">Cancel</button>
                <button class="btn btn-danger confirm-action">Delete</button>
            </div>
        </div>
    </div>

    <!-- Modal per modificare location -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Location</h3>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editName"><i class="fa-solid fa-shop"></i> Location Name</label>
                    <input type="text" id="editName" required>
                </div>
                
                <div class="form-group">
                    <label for="editColor"><i class="fas fa-palette"></i> Color</label>
                    <div class="color-picker-container">
                        <input type="color" id="editColor">
                        <input type="text" id="editColorHex" pattern="^#[0-9A-Fa-f]{6}$" placeholder="#4CAF50">
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary cancel-edit">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html?v=1.6"><i class="fas fa-home"></i></a>
        <a href="recurring.html?v=1.6"><i class="fas fa-sync"></i></a>
        <a href="locations.html?v=1.6" class="active"><i class="fa-solid fa-shop"></i></a>
        <a href="history.html?v=1.6"><i class="fas fa-history"></i></a>
        <a href="settings.html?v=1.6"><i class="fas fa-cog"></i></a>
    </nav>

    <script src="locations.js"></script>
</body>
</html>
